<!--Como fazemos agora com o html5: temos o cabeçalho, informações de documento, podemos colocar tag <style> para chamar um seletor com sua declaração de propriedade (background-color) e o valor (codigo da cor)-->
    <!--a tag  <adress> que indica existência de um endereço e possibilita a integração com outros dispositivos como maps, uber, etc-->
        <!--a tag STRONG É SEMÂNTICA, utilizada no lugar de b (n tem semântica), //negrito e bold// que não trazem significado forte pra tag-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
    <style>
        body {
            background-color: #4aa67b ;
        }
    </style>
</head>
<body>
    <p>
        Eu, <strong>Kelly Kilma</strong> moro na <address>Rua dos Capixabas, 229 - Botafogo - RJ</address> 

        <i>caracaaaaaaaaaaa</i>
        
    </p>


</body>
</html>
