<!--Como era com html4: não tinha informações do cabeçalho, <u> era usada para sublinhar <b> (não semântico) que significa bold ou negrito, tinha bgcolor, marquee que fazia animação na tela-->

<html>
    <head>
        <title>Meu site HTML4</title>
    </head>
    <body bgcolor="blue">
        Eu moro na <u>Rua dos Capixabas, 229 - Botafogo - RJ</u>
        e sou <b>jovem</b>
        <marquee behavior="" direction="right">Teste de Marquee</marquee>
    </body>
</html>
