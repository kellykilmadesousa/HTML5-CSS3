<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>

<body>
    <h1>Testando carga de Imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <!--source = origem-->
    <!--alt/alternative serve para facilitar acessibilidade do site-->
    <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</p>
    <img src="img/logo-css.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-3630127-3031259.png" alt="Logo Javascript">
</body>

</html>
